<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Calculator</h1>
    <p>1 + 2 = </p>
    <script async defer>
        fetch('https://sql.dangoweb.com/acp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                'username': 'dangoweb_databaseName', // username
                'password': 'wy8yMVLHcFMXDqDgAC4X', // password
                'database': 'dangoweb_databaseName', // database
                'query': `SELECT * FROM tableName`, // query
                'json': 'true'
            })
        })
            .then(response => response.json()) // data as JSON
            .then(data => {
                if (data.error && data.error === true) alert(data.message); // alert if error
                try {
                    document.querySelector('p').innerHTML += data.message[2].columnName; // display each row
                } catch { }; // returns nothing if success but no data returned
            })
            .catch((error) => { // catch error
                alert('Error:', error); // alert if error with code
            });
    </script>
</body>

</html>
